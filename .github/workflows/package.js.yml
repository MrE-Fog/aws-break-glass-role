name: Package Artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Package
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: |
        npm ci 
        npm link
        npm test
        break-glass signin 
        break-glass cleanup us-east-1 us-east-2 us-west-2 
        npm run integ
      env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
          CDK_DEFAULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}
    - run: zip -r aws-break-glass-role.zip ./src ./lib ./bin README.md package.json .gitignore LICENSE tsconfig.json CODE_OF_CONDUCT.md CONTRIBUTING.md NOTICE
    - name: get-npm-version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@main
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.current-version }}
        release_name: aws-break-glass-role@${{steps.package-version.outputs.current-version}}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: aws-break-glass-role.zip
        asset_name: aws-break-glass-role.zip
        asset_content_type: application/zip
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: mmarchini-oss/npm-otp-publish@v0
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}
          npm_user: sgugg
          version_url: https://github.com/awslabs/${{ github.repository }}/releases/tag/v${{ steps.package-version.outputs.current-version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_actor: ${{ github.actor }}